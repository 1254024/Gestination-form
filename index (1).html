<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>


<body class="bg-info">
<div class="container mt-4">
  <h3>Button group</h3>
<div class="btn-group">
  <div class="btn btn-primary text-white text-center">Button 1</div>
  <div class="btn btn-primary text-white text-center">Button 2</div>
  <div class="btn btn-primary text-white text-center">Button 3</div>
  <div class="btn btn-primary text-white text-center">Button 4</div>
</div>
<hr>
<h3>Check-box Button</h3>
<div class="btn-group">
  <input type="checkbox" id="maleinput" class="btn-check">
<label for="maleinput" class="btn btn-outline-warning">Male </label>

<input type="checkbox" id="femaleinput" class="btn-check">
<label for="femaleinput" class="btn btn-outline-warning">Female </label>

<input type="checkbox" id="other" class="btn-check">
<label for="other" class="btn btn-outline-warning">Other </label>
</div>
<hr>
<h3>Radio Button</h3>
<div class="btn-group">
  <input type="radio" id="maleinput1" class="btn-check" name="radio">
<label for="maleinput1" class="btn btn-outline-warning">Male </label>

<input type="radio" id="femaleinput1" class="btn-check" name="radio">
<label for="femaleinput1" class="btn btn-outline-warning">Female </label>

<input type="radio" id="other1" class="btn-check" name="radio">
<label for="other1" class="btn btn-outline-warning">Other </label>
</div>
<hr>

<h3>Drop-Down</h3>
<button class="btn btn-primary dropdown-toggle"
data-bs-toggle="dropdown">Course </button>
<ul class="dropdown-menu dropdown-menu-dark">
  <div class="dropdown-header text-center">Online Course</div>
  <li class="dropdown-item text-center">Java</li>
  <div class="dropdown-divider"></div>
  <li class="dropdown-item text-center">C++</li>
  <div class="dropdown-divider"></div>
  <li class="dropdown-item text-center">C#</li>
  <div class="dropdown-divider"></div>
  <li class="dropdown-item text-center">Python</li>
</ul>

<hr>

<div class="mt-3">
  <div class="row">
    <form>
      <div class="mb-3">
       <h4 class="text-center text-dark display-2">Login</h4>
       </div>

     <div class="mb-3">
      <label for="u_name" class="form-label">Name</label>
      <input type="text" class="form-control">
     </div>

     <div class="mb-3">
      <label for="u_pass" class="form-label">Password</label>
      <input type="password" class="form-control">
     </div>

     <div class="mb-3">
      <label for="u_text" class="form-label">Message</label>
      <textarea name="u_text" class="form-control"></textarea>
     </div>

     <div class="mb-3">
      <label for="u_file" class="form-label">Attach</label>
      <input type="file" id="u_file" class="form-control">
     </div>

     <div class="mb-3 mt-5">
      <button type="submit" class="btn btn-warning col-12 text-white">Login</button>
     </div>
    </form>
  </div>
</div>
<hr>
<form class="mb-5">
 <label for="dataname" class="form-label">User's</label>
 <input placeholder="search Name" id="dataname" class="form-control" list="datalist">
 <datalist id="datalist">
  <option value="Dinesh">
  <option value="Imran">
  <option value="Gugan">
  <option value="Ram">
  <option value="Rajesh">
  <option value="Praveen">
 </datalist>
</form>
<hr>
<h3>select option</h3>
<label for="select" class="form-label">Country</label>
<select id="select" class="form-control mb-5 bg-warning text-white">
  <option selected>select country</option>
  <option >India</option>
  <option >USA</option>
  <option >Canada</option>
  <option id="select_other">Other</option>
</select>
<hr>
<input type="text" id="dataname" list="datalistoption" class="form-control">
<datalist id="datalistoption">
<option value="Java">
<option value="Python">
<option value="R">
<option value="C++">
<option value=".Net">
</datalist>
</div>
</body>
</html>
